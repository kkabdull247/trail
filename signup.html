<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Services Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('pexels-vardarious-3887985.jpg') no-repeat center center / cover;

        }

        .sub-header {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            flex-wrap: wrap;
        }

        .sub-header .contact-info, .sub-header .social-icons {
            display: flex;
            align-items: center;
        }

        .sub-header .contact-info p, .sub-header .social-icons a {
            margin: 0 10px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .header nav {
            display: flex;
            align-items: center;
        }

        .header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        .header .icons {
            display: flex;
            align-items: center;
        }

        .header .icons a {
            margin: 0 10px;
            color: #333;
            font-size: 20px;
        }

        .header .cart-count {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 14px;
            margin-left: -10px;
            margin-top: -10px;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .header nav {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #fff;
            }

            .header nav.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .form-container form {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 300px;
            margin-bottom: 20px;


            background: rgba( 255, 255, 255, 0.25 );
box-shadow: 0 8px 32px 0 rgba(135, 99, 31, 0.37);
backdrop-filter: blur( 4px );
-webkit-backdrop-filter: blur( 4px );
border-radius: 10px;
border: 1px solid rgba( 255, 255, 255, 0.18 );
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #555;
        }

        .switch-form {
            text-align: center;
            margin-top: 10px;
        }

        .switch-form a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="sub-header">
        <div class="contact-info">
            <p>Email: info@serviceshub.com</p>
            <p>Phone: +123 456 7890</p>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
        </div>
    </div>
    <div class="header">
        <div class="logo">Services Hub</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Gallery</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="icons">
            <a href="login.html"><i class="fa fa-user"></i></a>
            <a href="#"><i class="fa fa-shopping-cart"></i></a>
            <span class="cart-count">0</span>
        </div>
        <div class="menu-toggle">&#9776;</div>
    </div>

    <div class="form-container">
        <form onsubmit="return validateSignupForm()">
            <h2>Signup</h2>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <a href="login.html"><button type="submit">Signup</button></a>
        </form>
        <div class="switch-form">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
        function validateSignupForm() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

            if (!emailRegex.test(email)) {
                alert('Invalid email format');
                return false;
            }

            if (!passwordRegex.test(password)) {
                alert('Password must be at least 8 characters long and contain at least one letter and one number');
                return false;
            }

            alert('Signup successful');
            return true;
        }
    </script>
</body>
</html>
